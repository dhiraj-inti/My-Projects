<!DOCTYPE html>
<html>
<head>
    <title>GOOGLE</title>
    <link rel="icon" type = "image/x-icon" href="http://pluspng.com/img-png/google-logo-png-open-2000.png"/>
    <link rel="stylesheet" type="text/css" href="google home.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="topbar">
        <button id="gmail-btn">Gmail</button>
        <button id="images-btn">Images</button>
        <button id="google-apps-icon" ><i id="dropdown-menu" class="material-icons">apps</i>
            <div id="dropdown-application-card">
                <span class="app-item">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
                    alt="google search">
                    <label>Search</label>
                </span>
        
                <span class="app-item">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                    alt="google maps">
                    <label>Maps</label>
                </span>
        
                <span class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                    alt="google drive">
                    <label>Drive</label>
                </span>
        
                <span class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/640px-Google_Calendar_icon_%282020%29.svg.png"
                    alt="google calendar">
                    <label>Calendar</label>
                </span>
        
                <span class="app-item">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                    alt="google photos">
                    <label>Photos</label>
                </span>
        
                <span class="app-item">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                    alt="google keep">
                    <label>Keep</label>
                </span>
            </div>
        </button>
        <button>
            <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2015/07/Valley-of-flowers-uttrakhand.jpg" alt="pro-pic"
            id="profile-pic">
        </button>
    </div>
    

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google center image"
            id="google-image">
        <br><br><br>
        <input id="search-box" type="text" ><button id="voice-search-btn"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="voice search icon" id="voice-search-btn-img"></button></input>

        <br><br>
        <label><button>Google Search</button></label>
        <label><button>I'm Feeling Lucky</button></label>
        
    </main>

</body>
</html>
